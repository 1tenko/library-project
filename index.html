<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="Title"> 0xTenko's Library</div>
        </div>
        <div class="content">
            <div class="left"></div>
            <div class="cards">
                <!-- <div class="card"> Breaking the Habit of Being Yourself by Dr. Joe Dispenza, 368 pages, read.</div>
    
                <div class="card"> Deep Work by Cal Newport, 304 pages, read.</div>
    
                <div class="card"> Beyond Order by Jordan B. Peterson, 432 pages, not yet read.</div>
     -->
            </div>
            <div class="right">
                <button class="fixed-button">ADD A NEW BOOK</button>
            </div>
        </div>
    </div>

    <div class="bg-modal">
        <form method="post" id="submit"> 

            <div class="modal-content">
                <div class="close">
                    +
                </div>
                    <div class="modal-title">
                         Add a book to the Library
                    </div>
                    <div class="title-author">
                        <div class="title-section">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" required>
                        </div>
                        
                        <div class="author-section">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author">
                        </div>
                    </div>
                    
                    <div class="pages-radio">
                        
                        <div class="pages-section">
                            <label for="pages">Pages</label>
                            <input type="number" name="pages" id="pages">
                        </div>
                        
                        <div class="yes-no-section">
                            <label for="yes-no">Have you read this book?</label>
                            <div class="radio">
                                <div>
                                    <input type="radio" name="yes-no" id="yes">Yes</input>
                                </div>
                                <div>
                                    <input type="radio" name="yes-no" 
                                    id="no">No</input>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-section">
                        <button type="submit" class="submit-button">ADD</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
